<ion-header>
  <ion-navbar color="dark">
    <ion-buttons end hideWhen="portrait">
      <a (click)="presentPopoverScene($event)" padding class="di di-mask"></a>
      <a (click)="presentPopoverDay($event)" padding class="di di-calendar"></a>
      <a (click)="presentPopoverRoll($event)" padding class="di di-movie"></a>
      <a (click)="presentPopoverTag($event)" padding class="di di-tag"></a>
      <a (click)="presentPopoverSearch($event)" padding class="di di-search"></a>
      <!--<a ion-text class="ion ion-ios-search ion-md-search ion-icon-2x" padding color="orange"  (click)="logout()"></a>-->

</ion-header>
