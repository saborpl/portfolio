<ion-header>
  <ion-navbar>
    <ion-title>Select day</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-row responsive-sm wrap>
    <ion-col width-25 *ngFor="let day of days">
      <div>
        <div class="title">{{day}}</div>
        <div class="text">{{date}}</div>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
