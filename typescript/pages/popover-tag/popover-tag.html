<ion-header>

    <ion-title>Tags (19 matches)</ion-title>

  </span>
  </ion-badge>

  <ion-badge>
    <span>
    <ion-icon ios="ios-pricetag" md="md-pricetag" item-left></ion-icon> taginactive

    Shot 42a
  </ion-item>

    <ion-col class="popover-col-thumb" width-50>
